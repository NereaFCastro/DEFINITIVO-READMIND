<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=MuseoModerno:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/login.js" defer></script>
    <script src="js/scroll.js" defer></script>
</head>
<body>
    <!-- Omitimos el header al tratarse de una página de login -->
    <main class="main">
        <!-- formularo con todos las etiquetas necesarias -->
        <div class="login__container">
            <a href="index.html"><img src="img/READMIND.png" alt="Logo" class="logo__img"></a>
            <h1 class="login__h1">Inicio de sesión</h1>
            <!-- url para almacenar nuestros datos -->
            <form action="https://ecampus.rocks/test-forms.php" id="login__form">
                <div class="form__grupo">
                    <label for="email" class="form__etiqueta">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form__input" required>
                    <span class="mensaje__error" id="error__email"></span>
                </div>
                <div class="form__grupo">
                    <label for="password" class="form__etiqueta">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form__input" required>
                    <div id="password__strength" class="password__strength"></div>
                    <span class="mensaje__error" id="error__password"></span>
                    <button type="submit" class="button__form">Iniciar sesión</button>
                    
                <p class="forgot__password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </form>
            <div id="confirmacion" class="confirmacion">
                <p>Inicio de sesión realizado correctamente</p>
            </div>
            <p class="login__p">¿Todavía no formas parte del club? <a href="suscripcion.html">¡Únete!</a></p>
        </div>
        <a href="contacto.html#contact-form-title" class="icon__contacto" title="ir a contacto">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="#" class="icon__scroll" title="hacer scrolling">
            <i class="fas fa-arrow-up"></i>
        </a>
    </main>
    <!-- no incluímos header, pero si footer para tener acceso a redes rosiales y términos y condiciones -->
    <footer class="footer">
        
        <div class="footer__icons">
            <a href="https://wa.me/123456789" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp fa-lg"></i>
            </a>
            <a href="https://www.instagram.com/tu_perfil" target="_blank" title="Instagram">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://www.facebook.com/tu_perfil" target="_blank" title="Facebook">
                <i class="fa-brands fa-facebook lg"></i>
            </a>
            <a href="https://twitter.com/tu_perfil" target="_blank" title="Twitter">
                <i class="fab fa-twitter fa-lg"></i>
            </a>
        </div>
        <div class="footer__tyc "><a href="tyyc.html">Términos y condiciones</a></div>
       
    </footer>
    
</body>
</html>
